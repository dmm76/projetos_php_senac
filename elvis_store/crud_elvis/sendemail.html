    <title>Envia Email</title>

  <body>
    
    <div class="container">
      <div class="card mt-3">
        <form action="sendemail.php" method="POST">
          <div class="card-body">
            <h2>MakeElvis.Com</h2>
            <div class="row">
              <div class="col-md-4">
                <label for="subject">Assunto:</label>
                <input
                  class="form-control"

                  name="subject"
                  placeholder="digite o assunto"
                  size="60"
                  
                />
              </div>
              <div class="col-md-8">
                <label for="">Corpo do Texto:</label>
                <textarea
                  class="form-control"                  
                  name="elvismail"
                  rows="8"
                  cols="60"
                  placeholder="Digite seu texto"
                /></textarea>
              </div>
             
              <div class="col-md-3 mt-4">
                <button type="submit">Enviar</button>
              </div>
            </div>            
          </div>
        </form>
      </div>
