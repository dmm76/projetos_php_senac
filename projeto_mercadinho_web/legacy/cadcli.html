  </head>

        </div>
      </nav>
      <!-- MAIN -->
      <main class="container mb-5 wrapperform">
        <h2 class="mb-4">Cadastro de Cliente</h2>
        <form id="formCliente" class="row g-3">
          <div class="col-md-6">
            <label for="inputNome" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="inputNome"
              name="nome"
              placeholder="Digite seu nome"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="inputSobrenome" class="form-label">Sobrenome</label>
            <input
              type="text"
              class="form-control"
              id="inputSobrenome"
              name="sobrenome"
              placeholder="Digite seu sobrenome"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              name="email"
              placeholder="exemplo@email.com"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="inputSenha" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="inputSenha"
              name="senha"
              placeholder="********"
              required
            />
          </div>
          <div class="col-12">
            <label for="inputEndereco" class="form-label">Endereço</label>
            <input
              type="text"
              class="form-control"
              id="inputEndereco"
              name="endereco"
              placeholder="Avenida da Patria, nº 22"
              required
            />
          </div>
          <div class="col-6">
            <label for="inputEndereco2" class="form-label">Complemento</label>
            <input
              type="text"
              class="form-control"
              id="inputEndereco2"
              name="complemento"
              placeholder="Apartamento, casa, etc."
            />
          </div>
          <div class="col-6">
            <label for="inputTelefone" class="form-label">Telefone</label>
            <input
              type="tel"
              class="form-control"
              id="inputTelefone"
              name="telefone"
              placeholder="(44) 99999-9999"
            />
          </div>
          <div class="col-md-6">
            <label for="inputCidade" class="form-label">Cidade</label>
            <input
              type="text"
              class="form-control"
              id="inputCidade"
              name="cidade"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="inputEstado" class="form-label">Estado</label>
            <select id="inputEstado" name="estado" class="form-select" required>
              <option selected disabled value="">Escolher...</option>
              <option>PR</option>
              <option>SC</option>
              <option>SP</option>
              <option>RJ</option>
              <option>MG</option>
              <!-- Outros estados -->
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputCEP" class="form-label">CEP</label>
            <input
              type="text"
              class="form-control"
              id="inputCEP"
              name="cep"
              required
            />
          </div>
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="aceiteTermos"
                required
              />
              <label class="form-check-label" for="aceiteTermos">
                Concordo com os termos e condições
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-danger">Cadastrar</button>
          </div>
        </form>
      </main>

          </div>

      </footer>
    </div>
  </body>
</html>
