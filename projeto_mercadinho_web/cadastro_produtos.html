                </div>
            </nav>
            <!-- MAIN -->
            <!-- Página de Cadastro de Produtos -->
            <main class="container mb-5 wrapperform">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <h2 class="text-center text-danger mb-4">Cadastro de Produtos</h2>
                        <form>
                            <div class="mb-3">
                                <label for="nomeProduto" class="form-label">Nome do Produto</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="nomeProduto"
                                    placeholder="Digite o nome do produto"
                                >
                            </div>
                            <div class="mb-3">
                                <label for="descricaoProduto" class="form-label">Descrição</label>
                                <textarea
                                    class="form-control"
                                    id="descricaoProduto"
                                    rows="3"
                                    placeholder="Descreva o produto"
                                ></textarea>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="precoProduto" class="form-label">Preço</label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="precoProduto"
                                        placeholder="Ex: 15.50"
                                    >
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="estoqueProduto" class="form-label">Quantidade em Estoque</label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="estoqueProduto"
                                        placeholder="Ex: 50"
                                    >
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="categoriaProduto" class="form-label">Categoria</label>
                                <select class="form-select" id="categoriaProduto">
                                    <option selected>Selecione a categoria</option>
                                    <option value="1">Hortifruti</option>
                                    <option value="2">Padaria</option>
                                    <option value="3">Bebidas</option>
                                    <option value="4">Carnes</option>
                                    <option value="5">Laticínios</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="imagemProduto" class="form-label">Imagem do Produto</label>
                                <input class="form-control" type="file" id="imagemProduto">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-danger" onclick="window.location.href='./tabela_produtos.html'">
                                    Cadastrar Produto
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </main>
